<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cargar Excel - Alumnos</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</h:head>

<h:body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">ðŸ“¥ Cargar Alumnos desde Excel</h4>
            </div>
            <div class="card-body">
                <h:form enctype="multipart/form-data" id="formCarga">

                    <!-- Campo de carga -->
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Selecciona archivo Excel (.xlsx)</label>
                        <h:inputFile id="archivo" value="#{alumnoBean.archivo}" styleClass="form-control" />
                    </div>

                    <!-- BotÃ³n con AJAX -->
                    <h:commandButton value="Guardar desde Excel"
                                     action="#{alumnoBean.guardarDesdeExcel}"
                                     styleClass="btn btn-success">
                        <f:ajax execute="@form" render="@form tabla mensaje" />
                    </h:commandButton>

                    <!-- Mensaje -->
                    <div class="mt-3">
                        <h:messages id="mensaje" layout="table" styleClass="text-success" />
                    </div>

                    <!-- Tabla -->
                    <h:panelGroup id="tabla">
                        <h3 class="mt-5">ðŸ“„ Lista de alumnos cargados</h3>
                        <h:dataTable value="#{alumnoBean.lista}" var="a"
                                     styleClass="table table-striped table-bordered mt-3">
                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                #{a.nombre}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Correo</f:facet>
                                #{a.correo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Carrera</f:facet>
                                #{a.carrera}
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>

                </h:form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
