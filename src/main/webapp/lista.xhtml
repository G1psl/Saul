<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Alumnos</title>
    <!-- Bootstrap 5 CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</h:head>

<h:body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">ðŸ“„ Lista de Alumnos Registrados</h4>
            </div>
            <div class="card-body">
                <h:form id="formLista">
                    <h:dataTable value="#{alumnoBean.lista}" var="a"
                                 styleClass="table table-striped table-hover table-bordered mt-3"
                                 headerClass="table-success text-center"
                                 rowClasses="align-middle">

                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            #{a.nombre}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Correo</f:facet>
                            #{a.correo}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Carrera</f:facet>
                            #{a.carrera}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
